<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/layout :: head"></head>
    <body>

        <header th:replace="layout/layout :: header"></header>

        <div class="container py-4">

            <div class="card border-primary text-center">
                <div class="card-header" th:text="#{text.login.titulo}">Por favor Sign In!</div>
                <div class="card-body">

                    <form th:action="@{/login}" method="post">

                        <div class="container">
                            <div class="row d-flex d-sm-flex align-items-center justify-content-around">
                                <div class="col-12 col-sm-12 col-lg-5" >

                                    <div class="form-group col-sm-12">
                                        <input type="text" name="username" id="username"
                                               class="form-control" th:placeholder="#{text.login.username}" autofocus required />
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <input type="password" name="password" id="password"
                                               class="form-control" th:placeholder="#{text.login.password}" required />
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <input type="submit" class="btn btn-lg btn-primary btn-block"
                                               th:value="#{text.login.boton}" />
                                    </div>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                </div> 
                                <div class="col-12 col-sm-12 col-lg-5">
                                    <div class="card">
                                        <div class="card-title">
                                            <h3> Credenciales</h3>
                                        </div>
                                        <div class="card-body">
                                            Usuario: admin <br/>
                                            Password: 12345
                                        </div>
                                        <div class="card-body">
                                            Usuario: user <br/>
                                            Password: 12345
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>

            </div>


        </div>


        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
